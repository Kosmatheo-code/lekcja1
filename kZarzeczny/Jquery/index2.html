<!DOCTYPE html>
<html>

<head>
    <title>jQuery Demo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>jQuery Demo</h1>

    <h2>1. Lista z ukrywaniem</h2>
    <button id="toggleBtn">PokaĹź/Ukryj listÄ</button>
    <ul id="myList">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <h2>2. Formularz z walidacjÄ</h2>
    <form id="myForm">
        <div>
            <label>ImiÄ:</label>
            <input type="text" id="name" />
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label>Email:</label>
            <input type="text" id="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <button id="walidacja" type="submit">WyĹlij</button>
    </form>

    <h2>3. Ĺadowanie danych</h2>
    <button id="loadData">ZaĹaduj dane</button>
    <div id="results"></div>

    <script>
        const apiUrl = 'https://jsonplaceholder.typicode.com/posts/1';
        $("#toggleBtn").click(function(){
            $("li").toggle();
        });
        $("form").submit(function(event){
            event.preventDefault();
            var pattern = /[\w-]+@gmail\.com/
            var bol = pattern.test($("#email").val()); 
            if($("#name").val()==""){
                alert("Pole imie jest puste");
            }
            if(!bol){
                alert("źle wprowadzony email")
            }
        })
        $("#loadData").click(function(){
            $("#results").append($("#name").val()+" <br/>")
            $("#results").append($("#email").val())
        })
    </script>
</body>

</html>
